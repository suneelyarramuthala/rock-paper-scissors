<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="discription" content="A simple Rock Paper Scissors Game  very fun to play">
      <meta name="author" content="yarramuthala suneel kumar">
      <meta name="keywords" content="rock, paper, Scissors, rps, RPS, RPS Game, game ">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Rock-Paper-Scissors</title>
      <link rel="stylesheet" href="css/main.css">
      <link rel="icon" href="favicon/rock-paper-scissors.png" type="image/x-icon">
    </head>
    <body>
      <header>
        <p class="top-title">ROCK -- PAPER -- SCISSORS</p>
        <p class="title-discription">A chance game</p>
        <p class="title-discription">Player V/S system</p>
      </header>
      <main>
        <div class="display-container section-position">
          <div class="card">🧑‍🦰</div>
          <div class="card">🆚</div>
          <div class="card">🖥️</div>
        </div>
        <div class="score-container section-position">
          <div class="card" id="your-score">0</div>
          <div class="card"></div>
          <div class="card" id="system-score">0</div>
        </div>
        <div class="mid-section">
          <p id="result-message">Result Message</p>
          <p>choose one of the option below</p>
        </div>
        <div class="selection-container section-position">
          <div class="card tile" onclick="rock()">🪨</div>
          <div class="card tile" onclick="paper()">📃</div>
          <div class="card tile" onclick="scissors()">✂️</div>
        </div>
        <div class="reset-container">
          <button onclick="reset()">Reset</button>
        </div>
      </main>
      <footer>
        <p>thanks for playing</p>
      </footer>
      <script src="js/main.js"></script>
    </body>
  </html>
